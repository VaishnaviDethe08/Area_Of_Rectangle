<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Rectangle</title>
    <style>
        body {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
        .app-title {
            text-align: center;
            font-size: 40px;
            font-style: normal;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: deepskyblue;
        }
        .container {
            margin: 3px auto;
        }
        .number-input {
            display: flex;
            margin: 9px auto;
            padding: 10px;
            width: 450px;
            font-size: 20px;
            border-radius: 10px;
        }
        .btn-calculate {
            display: flex;
            margin: 20px auto;
            width: 200px;
            padding: 15px;
            border-radius: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h2 class="app-title">
        Area of Rectangle Calc
    </h2>
    <div class="container">
        <input type="text" placeholder="Enter The Length" class="number-input" id="num-1" />
        <input type="text" placeholder="Enter The width" class="number-input" id="num-2" />
        <p class="ans" id="ans">
            <button type="button" class="btn-calculate" onclick="calculate()">
                Total
            </button>
            <button type="button" class="btn-calculate" onclick="reset()">
                Reset
            </button>
        </p>
    </div>

    <script>
        function calculate()
        {
            const input1 = document.getElementById("num1");
            const input2 = document.getElementById("num2");
            const ansElement = document.getElementById("ans");
            const area = parseInt(input1.value) * parseInt(input2.value);

            ansElement.innerHTML = `Area: ${area} <sup>2</sup>`;

        }
    </script>

</body>
</html>
